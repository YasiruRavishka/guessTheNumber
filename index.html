<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess It</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="constraint">
      <h1 id="title">Guess the Number</h1>
      <input class="input-group mb-3" id="inputText" type="text" placeholder="Enter a number between 0 and 10" />
      <button class="btn btn-primary" type="button" onclick="check()">Guess Number</button>
      <label id="output"></label>
    </div>
    <script src="app.js"></script>
  </body>
</html>
